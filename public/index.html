<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- We use defer here so that the JS loads after our page is done rendering -->
    <!-- When the google api is done loading the initMap callback is executed -->
    <script defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQJPockcIpaByOJLPfb5xYmhWUTSdI0tI&libraries=places">
</script>
    <script defer src="script.js"></script> 
    <title>Weather</title>
</head>
<body>
    <div class="container">

        <div class="header">
          <div class="temperature">9Â°</div>
          <div class="status">Status</div>
          <div class="location">Location</div>
        </div>

        <div class="contents">

            <div class="detail">
                <div class="weather-attribute">Humidity</div>
                <div class="value">-</div>
            </div>

            <div class="detail">
                <div class="weather-attribute">Precipitation</div>
                <div class="value">-</div>
            </div>

            <div class="detail">
                <div class="weather-attribute">Wind</div>
                <div class="value">-</div>
            </div>
            
          
        </div>

        <div class="search-box-container">
            <input type="text"  class="search-box" data-search-box placeholder="Enter City">
        </div>

    </div>
    
</body>
</html>
